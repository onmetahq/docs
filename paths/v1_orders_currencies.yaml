get:
  tags:
    - Onramp Api
    - Orders
  summary: Supported Currencies
  description: Supported Currencies
  operationId: supportedCurrencies
  parameters:
    - name: x-api-key
      in: header
      schema:
        type: string
        example: '{{api_key}}'
      description: API key from dashboard.
  responses:
    '200':
      description: Successful response with fiat currency data
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: true
              data:
                type: array
                items:
                  type: object
                  properties:
                    currencyCode:
                      type: string
                      example: INR
                    fraction:
                      type: integer
                      example: 2
                    symbol:
                      type: string
                      example: â‚¹
                    paymentModes:
                      type: array
                      items:
                        type: object
                        properties:
                          code:
                            type: string
                            example: INR_UPI
                          imageUrl:
                            type: string
                            format: uri
                            example: https://ik.imagekit.io/z3vwasz5xwz/Meta_widget/upi_EKaRsjhbi.png
